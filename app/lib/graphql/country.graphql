query Country($countryId: ObjectId!) {
  country(countryId: $countryId) {
    _id
    currency
    coordinates
    ISOCode
    videoUrl
    timeZone
    imagesUrl
    data {
      en {
        name
        description
        capital
      }
      ru {
        name
        description
        capital
      }
      uk {
        name
        description
        capital
      }
    }
  }
}
