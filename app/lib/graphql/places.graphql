query Places($countryId: ObjectId!) {
  places(countryId: $countryId) {
    _id
    imagesUrl
    data {
      en {
        name
        description
        country
      }
      ru {
        name
        description
        country
      }
      uk {
        name
        description
        country
      }
    }
    country {
      ISOCode
      currency
      coordinates
      timeZone
      data {
        en {
          name
          description
          capital
        }
        ru {
          name
          description
          capital
        }
        uk {
          name
          description
          capital
        }
      }
      videoUrl
      imagesUrl
      _id
    }
  }
}
